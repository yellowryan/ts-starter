name: CI

on: 
  push: 
    branches:
      - main

  pull_request:
    branches:
      - main
  
jobs:
  test: 
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2

      - name: Set node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: build
        run: pnpm run build
      
      - name: test
        run: pnpm run test
  
